<!DOCTYPE html>
<html>
  <head>
    <title>DiceRoller</title>
    <link rel="icon" type="image/x-icon" href="./dices/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Dice, Roll, D&D, RPG, Games">
    <meta name="description" content="Dice roller using 7 standard RPG Dices. ">
    <meta name="author" content="Tomasz Wikarjak">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
      <header><h1>Dice Roller</h1></header>
      <div class="flexer">
                            
                              
        <aside id="left">
                                     <h1>Roll History</h1>
          <div id="rollHistory">
          
          </div>

        </aside>

      <div id="container">
          
                                        
          <main>
            
                                                <div id="circle"></div>
              
                                <div id="rollInformation">Choose the dice to roll!</div>


              <div id="imgContainer">
                    <img src="dices/d4.png" alt="d4" id="d4" onclick="rollDice('D4', 4)" focusable="false">
                    <img src="dices/d6.png" alt="d6" id="d6" onclick="rollDice('D6', 6)" focusable="false">
                    <img src="dices/d8.png" alt="d8" id="d8" onclick="rollDice('D8', 8)" focusable="false">
                    <img src="dices/d10.png" alt="d10" id="d10" onclick="rollDice('D10', 10)" focusable="false">
                    <img src="dices/d12.png" alt="d12" id="d12" onclick="rollDice('D12', 12)" focusable="false">
                    <img src="dices/d20.png" alt="d20" id="d20" onclick="rollDice('D20', 20)" focusable="false">
                    <img src="dices/d100.png" alt="d100" id="d100" onclick="rollDice('D100', 100)" focusable="false">
              </div>

          </main>
      </div>  

       <aside id="right">
                                      <h1>Options</h1>

            <form>
                    <label for="highest">Set the color of the highest roll:</label><br>
                          <select name="colors" id="highest">
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                          </select>  
              <br>
                    <label for="lowest">Set the color of the lowest roll:</label><br>
                          <select name="colors" id="lowest">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                          </select>
              <br>
                    <button type="button" id="changeButton" onclick="changeColors()">Change the Colors!</button>
            </form>

        </aside>
      
      

      </div>
                              <footer><h1 onclick="email()">Website was made by: Wikary 1986</h1></footer>

      <script src="script.js"></script>
  </body>
</html>
